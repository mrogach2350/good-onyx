version: "3"

tasks:
  build:
    cmds:
      - docker compose build
  deploy-dbs:
    cmds:
      - docker compose up -d db keydb
  deploy-web:
    cmds:
      - docker compose -d --build up web
  deploy-automator:
    cmds:
      - docker compose -d --build up automator
  create-postgres-dev:
    cmds:
      - docker run --name drizzle-postgres -e POSTGRES_PASSWORD=mypassword -d -p 5432:5432 postgres
  create-keydb-dev:
    cmds:
      - docker run --name keydb -p 6379:6379 -d eqalpha/keydb
  run-dbs-dev:
    cmds:
      - task: run-postgres-dev
      - task: run-keydb-dev
  stop-dev-dbs:
    cmds:
      - docker stop drizzle-postgres
      - docker stop keydb
  run-postgres-dev:
    cmds:
      - docker start drizzle-postgres
  run-keydb-dev:
    cmds:
      - docker start keydb
